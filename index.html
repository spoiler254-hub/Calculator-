
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --input-bg: #fff;
      --result: green;
      --button-bg: #e0e0e0;
      --button-hover: #ccc;
    }
    body.dark {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --input-bg: #333;
      --result: #4cd137;
      --button-bg: #444;
      --button-hover: #666;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }
    h1 {
      margin-bottom: 10px;
    }
    input {
      width: 90%;
      max-width: 500px;
      padding: 12px;
      font-size: 18px;
      border-radius: 6px;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    #result {
      font-size: 20px;
      margin-top: 15px;
      color: var(--result);
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 500px;
      margin: 0 auto;
    }
    .keypad button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: var(--button-bg);
      color: var(--text);
      cursor: pointer;
      transition: 0.2s;
    }
    .keypad button:hover {
      background: var(--button-hover);
    }
    .toggle {
      margin-top: 10px;
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      color: #007bff;
    }
    .hint {
      font-size: 14px;
      color: var(--text);
      opacity: 0.7;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      input {
        font-size: 16px;
      }
      .keypad button {
        padding: 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Scientific Calculator</h1>

  <input type="text" id="expression" placeholder="e.g., sqrt(25) + sin(30)" />
  
  <div class="keypad">
    <!-- Row 1: Memory -->
    <button onclick="memoryClear()">MC</button>
    <button onclick="memoryRecall()">MR</button>
    <button onclick="memoryAdd()">M+</button>
    <button onclick="memorySubtract()">M-</button>
    <button onclick="append('pi')">œÄ</button>

    <!-- Row 2: Scientific -->
    <button onclick="append('e')">e</button>
    <button onclick="append('sin(')">sin</button>
    <button onclick="append('cos(')">cos</button>
    <button onclick="append('tan(')">tan</button>
    <button onclick="append('sqrt(')">‚àö</button>

    <!-- Row 3: Logs & power -->
    <button onclick="append('^')">^</button>
    <button onclick="append('log(')">ln</button>
    <button onclick="append('log10(')">log‚ÇÅ‚ÇÄ</button>
    <button onclick="append('!')">!</button>
    <button onclick="append('%')">%</button>

    <!-- Row 4: Numbers -->
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append(' / ')">√∑</button>
    <button onclick="append(' * ')">√ó</button>

    <!-- Row 5 -->
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append(' - ')">‚àí</button>
    <button onclick="append(' + ')">+</button>

    <!-- Row 6 -->
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('.')">.</button>
    <button onclick="append('0')">0</button>

    <!-- Row 7 -->
    <button onclick="append('(')">(</button>
    <button onclick="append(')')">)</button>
    <button onclick="clearInput()">C</button>
    <button style="grid-column: span 2;" onclick="calculate()">=</button>
  </div>

  <button class="toggle" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>

  <div id="result">Result:</div>

  <div class="hint">
    Click the keypad or type in the box.<br>
    Supports +, ‚àí, √ó, √∑, %, sqrt, sin, cos, tan, ^, factorial (!), log, log10, œÄ, e.<br>
    Memory: MC, MR, M+, M‚àí.<br>
    Trig functions in degrees. Press Enter to calculate.
  </div>

  <script>
    const input = document.getElementById("expression");
    let memory = 0;

    function append(val) {
      if (val === '!') {
        const match = input.value.match(/(\d+)(?!.*\d)/); 
        if (match) {
          const num = match[0];
          input.value = input.value.replace(/(\d+)(?!.*\d)/, `factorial(${num})`);
        }
      } else {
        input.value += val;
      }
    }

    function clearInput() {
      input.value = '';
      document.getElementById('result').innerText = 'Result:';
    }

    function calculate() {
      try {
        let result = evalExpression(input.value);
        if (typeof result === "number") {
          result = Math.round((result + Number.EPSILON) * 1e10) / 1e10;
        }
        document.getElementById("result").innerText = "Result: " + result;
        return result;
      } catch (err) {
        document.getElementById("result").innerText = "Error: " + err.message;
        return null;
      }
    }

    function evalExpression(expr) {
      const safeFuncs = {
        sin: x => Math.sin(toRad(x)),
        cos: x => Math.cos(toRad(x)),
        tan: x => Math.tan(toRad(x)),
        sqrt: Math.sqrt,
        log: Math.log,
        log10: Math.log10,
        factorial: n => {
          if (n < 0 || !Number.isInteger(n)) throw new Error("Invalid factorial input");
          return n === 0 ? 1 : Array.from({length: n}, (_, i) => i + 1).reduce((a, b) => a * b);
        },
        pi: Math.PI,
        e: Math.E
      };

      const safeExpr = expr.replace(/\^/g, '**');
      const funcNames = Object.keys(safeFuncs);
      const funcValues = funcNames.map(k => safeFuncs[k]);
      const f = new Function(...funcNames, "return " + safeExpr);
      return f(...funcValues);
    }

    function toRad(deg) {
      return deg * Math.PI / 180;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    // Memory functions
    function memoryClear() {
      memory = 0;
      document.getElementById("result").innerText = "Memory cleared";
    }
    function memoryRecall() {
      input.value += memory;
    }
    function memoryAdd() {
      const val = calculate();
      if (val !== null) memory += val;
      document.getElementById("result").innerText = "Memory: " + memory;
    }
    function memorySubtract() {
      const val = calculate();
      if (val !== null) memory -= val;
      document.getElementById("result").innerText = "Memory: " + memory;
    }

    // Keyboard support
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        calculate();
      }
      if (e.key === "Backspace") {
        input.value = input.value.slice(0, -1);
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
