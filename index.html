<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --input-bg: #fff;
      --result: green;
      --button-bg: #e0e0e0;
      --button-hover: #ccc;
    }
    body.dark {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --input-bg: #333;
      --result: #4cd137;
      --button-bg: #444;
      --button-hover: #666;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }
    h1 {
      margin-bottom: 10px;
    }
    input {
      width: 90%;
      max-width: 500px;
      padding: 12px;
      font-size: 18px;
      border-radius: 6px;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    #result {
      font-size: 20px;
      margin-top: 15px;
      color: var(--result);
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 500px;
      margin: 0 auto;
    }
    .keypad button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: var(--button-bg);
      color: var(--text);
      cursor: pointer;
      transition: 0.2s;
    }
    .keypad button:hover {
      background: var(--button-hover);
    }
    .toggle {
      margin-top: 10px;
      background: none;
      border: none;
      font-size: 14px;
      cursor: pointer;
      color: #007bff;
    }
    .hint {
      font-size: 14px;
      color: var(--text);
      opacity: 0.7;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      input {
        font-size: 16px;
      }
      .keypad button {
        padding: 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <h1>Scientific Calculator</h1>

  <input type="text" id="expression" placeholder="e.g., sqrt(25) + sin(30)" />
  <div class="keypad">
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append(' / ')">√∑</button>
    <button onclick="append('sqrt(')">‚àö</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append(' * ')">√ó</button>
    <button onclick="append('^')">^</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append(' - ')">‚àí</button>
    <button onclick="append('%')">%</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="append(' + ')">+</button>
    <button onclick="append('mod(')">mod</button>
    <button onclick="append('!')">!</button>

    <button onclick="append('sin(')">sin</button>
    <button onclick="append('cos(')">cos</button>
    <button onclick="append('tan(')">tan</button>
    <button onclick="append('log(')">ln</button>
    <button onclick="append('log10(')">log‚ÇÅ‚ÇÄ</button>

    <button onclick="clearInput()">C</button>
    <button onclick="append('(')">(</button>
    <button onclick="append(')')">)</button>
    <button onclick="calculate()" colspan="2">=</button>
  </div>

  <button class="toggle" onclick="toggleDarkMode()">üåô Toggle Dark Mode</button>

  <div id="result">Result:</div>

  <div class="hint">
    Use expression input or keypad.<br>
    Trig functions in degrees. Supports +, -, *, /, sqrt, sin, cos, tan, mod, ^, factorial (!), log, log10
  </div>

  <script>
    const input = document.getElementById("expression");

    function append(val) {
      if (val === '!') {
        input.value += ')'; // auto close
        input.value = 'factorial(' + input.value;
      } else {
        input.value += val;
      }
    }

    function clearInput() {
      input.value = '';
      document.getElementById('result').innerText = 'Result:';
    }

    function calculate() {
      try {
        const result = evalExpression(input.value);
        document.getElementById("result").innerText = "Result: " + result;
      } catch (err) {
        document.getElementById("result").innerText = "Error: " + err.message;
      }
    }

    function evalExpression(expr) {
      const safeFuncs = {
        sin: x => Math.sin(toRad(x)),
        cos: x => Math.cos(toRad(x)),
        tan: x => Math.tan(toRad(x)),
        sqrt: x => Math.sqrt(x),
        log: x => Math.log(x),
        log10: x => Math.log10(x),
        factorial: x => {
          if (x < 0 || !Number.isInteger(x)) throw new Error("Invalid factorial input");
          return x === 0 ? 1 : Array.from({length: x}, (_, i) => i + 1).reduce((a, b) => a * b);
        },
        mod: (x, y) => x % y
      };

      const safeExpr = expr.replace(/\^/g, '**');
      const funcNames = Object.keys(safeFuncs);
      const funcValues = funcNames.map(k => safeFuncs[k]);
      const f = new Function(...funcNames, "return " + safeExpr);
      return f(...funcValues);
    }

    function toRad(deg) {
      return deg * Math.PI / 180;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
