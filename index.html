<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scientific Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #000;
      --input-bg: #fff;
      --result: green;
    }
    body.dark {
      --bg: #1e1e1e;
      --text: #f0f0f0;
      --input-bg: #333;
      --result: #4cd137;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      max-width: 500px;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: var(--input-bg);
      color: var(--text);
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      margin: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
      color: var(--result);
    }
    .hint {
      font-size: 14px;
      margin-top: 20px;
      color: var(--text);
      opacity: 0.7;
    }
    .toggle {
      margin-top: 15px;
      display: inline-block;
      font-size: 14px;
      cursor: pointer;
      background: none;
      border: none;
      color: #007bff;
    }
    @media (max-width: 600px) {
      input, button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>Scientific Calculator</h1>

  <input type="text" id="expression" placeholder="e.g., sqrt(25) + sin(30)" />
  <br>
  <button onclick="calculate()">Calculate</button>
  <button class="toggle" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

  <div id="result">Result:</div>

  <div class="hint">
    Supported: +, -, *, /, ^, sqrt(x), sin(x), cos(x), tan(x), mod(x,y), factorial(x), log(x), log10(x)<br>
    Trig functions use degrees. Try: sin(30), 2^3, mod(10,3), log(2.71828)
  </div>

  <script>
    function calculate() {
      const expr = document.getElementById('expression').value;
      try {
        const result = evalExpression(expr);
        document.getElementById('result').innerText = "Result: " + result;
      } catch (err) {
        document.getElementById('result').innerText = "Error: " + err.message;
      }
    }

    function evalExpression(expr) {
      const safeFuncs = {
        sin: x => Math.sin(toRad(x)),
        cos: x => Math.cos(toRad(x)),
        tan: x => Math.tan(toRad(x)),
        sqrt: x => Math.sqrt(x),
        log: x => Math.log(x),
        log10: x => Math.log10(x),
        factorial: x => {
          if (x < 0 || !Number.isInteger(x)) throw new Error("Invalid factorial input");
          return x === 0 ? 1 : Array.from({length: x}, (_, i) => i + 1).reduce((a, b) => a * b);
        },
        mod: (x, y) => x % y
      };

      const safeExpr = expr.replace(/\^/g, '**');
      const funcNames = Object.keys(safeFuncs);
      const funcValues = funcNames.map(k => safeFuncs[k]);

      const f = new Function(...funcNames, "return " + safeExpr);
      return f(...funcValues);
    }

    function toRad(deg) {
      return deg * Math.PI / 180;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
